<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link href="style/index.css" rel="stylesheet" type="text/css" />
    <link href="style/nav.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <div class="left">
            <div class="icon">
                <img src="./assets/images/tripledash.png" alt="">

            </div>
            <div class="logo">
                <img src="./assets/images/Logo.png" alt="">

            </div>
        </div>
        <div class="middle">
            <div class="input">
                <input type="search" placeholder="Search">
                <button type="button">
                    <img src="./assets/images/Vector.png" alt="">
                </button>

            </div>
            <div class="icon">
                <img src="./assets/images/icon.png" alt="">

            </div>
        </div>
        <div class="right">
            <div class="icon">
                <img src="./assets/images/Create.png" alt="">
            </div>
            <div class="icon">
                <img src="./assets/images/Apps.png" alt="">

            </div>
            <div class="icon">
                <img src="./assets/images/Notifications.png" alt="">

            </div>
            <div class="icon">
                <img src="./assets/images/Profile.png" alt="">

            </div>

        </div>
    </nav>

    <aside></aside>

    <main>
        
        <div id="videos-container">
            Loading...
            <div class="video-info">
                <div class="video-image">
                    <img src="" alt="video title">
                </div>
                <div class="video-discription">
                    <div class="channel-avatar">
                        <img src="" alt="channel avatar">
                    </div>
                    <div class="video-title">
                        Title of the Video
                    </div>
                    <div class="channel-discription">
                        <p class="channel-name">Channel</p>
                        <p class="video-view">15k Views</p>
                        <p class="video-time">1 week ago</p>
                        
                    </div>
    
                </div>
                
            </div>
        </div>
        
        
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
