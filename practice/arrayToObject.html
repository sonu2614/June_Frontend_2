<body>
    
    <script>

    const arrayToList = function (arr) {
        let list = null;
        for (let i = arr.length - 1; i >= 0; i--)
        {
            list = { value: arr[i], rest: list };
        }
        return list;
};
console.log(arrayToList ([1,2,3]));

    </script>
</body>
